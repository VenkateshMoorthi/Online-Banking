
<div class="container">
	<div class="row justify-content-md-center">
		<div class="col-12 col-md-auto well">
			<h1>Please sign in</h1>
			<form [formGroup]="signinForm" (ngSubmit)="signIn()">
				<div class="form-group">
					<input class="form-control"
                 type="text" 
                 name="username" 
                 id="username" 
                 [formControl]="username"
                 placeholder="Username">
          <div class="alert alert-danger"
               [hidden]="username.valid || username.untouched">
            <div [hidden]="!username.hasError('minlength')">
              Username is short.
            </div>
            <div [hidden]="!username.hasError('required')">
              Username is required.
            </div>
          </div>       
				</div>
        <div class="form-group">
					<input class="form-control"
                 type="password" 
                 name="password" 
                 id="password" 
                 [formControl]="password"
                 placeholder="password">
          <div class="alert alert-danger"
               [hidden]="password.valid || password.untouched">
            <div [hidden]="!password.hasError('required')">
              Password is required.
            </div>
          </div>  
          <div class="alert alert-danger"
               [hidden]="!signinForm.hasError('invalidCredentials')">
               Invalid Username or Password.
          </div>            
				</div>
        <button  class="btn btn-primary btn-block "
                 type="submit" 
                 [disabled]="!signinForm.valid">Sign In</button>
			</form>
      <hr />  
      <div class="form-group ">
        <button  class="btn btn-info btn-block"
                 type="submit"
                 (click)="routeTo()" 
                 >Sign Up</button>
      </div>
		</div>
	</div>
</div>
