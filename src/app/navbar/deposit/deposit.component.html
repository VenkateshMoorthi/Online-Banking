<br><br>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <form [formGroup]='depositForm' (ngSubmit)="deposit()">
                <div class="form-group" >
                    <label for="accountType">1. Please select the account you would like to deposit:</label>
                    <select class="form-control" name="accountType" id="accountType" [formControl]="accountType">
                        <option disabled="disabled" selected="selected"> -- select your account -- </option>
                        <option value="Primary">Primary</option>
                        <option value="Savings">Savings</option>
                    </select>
                    <br />
                </div>

                <div class="form-group">
                    <label>2. Please specify the amount you would like to deposit: </label>
                    <span class="input-group-addon">Amount $</span>
                    <input type="text" name="amount" id="amount" class="form-control" aria-label="Amount (to the nearest dollar)"
                            [formControl]="amount"/>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Deposit</button>
            </form>

            <div class="col-md-6">
            </div>
        </div>
    </div>
</div>
