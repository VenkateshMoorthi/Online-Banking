<div class="container main">
	<div class="row">
		<div class="col-lg-12">
		</div>
		<!-- /.col-lg-12 -->
	</div>
	<!-- /.row -->
	<div class="row">
		<div class="col-md-6">

			<div class="card">
				<div class="card-header">
					<div class="row">
            
						<div class="col-md-7">
							<!--<i class="fa fa-comments fa-5x"></i>-->
							<h3>Primary Balance: </h3>
						</div>
						<div class="col-md-5 text-right">
              <h3><i class="fa fa-usd" aria-hidden="true">{{primaryAccountBalance}}</i></h3>
							
						</div>
					</div>
				</div>
				<a [routerLink]="['../primary']">
					<div class="card-block">
						<span class="pull-left">View Details</span>
						<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
      <br>
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col-md-7">
							<h3>Savings Balance: </h3>
						</div>
						<div class="col-md-5 text-right">              
						  <h3><i class="fa fa-usd" aria-hidden="true">{{savingsAccountBalance}}</i></h3>
						</div>
					</div>
				</div>
				<a [routerLink]="['../savings']">
					<div class="card-block">
						<span class="pull-left">View Details</span>
						<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>

		<div class="col-lg-3 col-md-6">
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col-md-3">
							<i class="fa fa-credit-card fa-5x"></i>
						</div>
						<div class="col-md-9 text-right">
							<div>Deposit</div>
						</div>
					</div>
				</div>
				<a [routerLink]="['../deposit']">
					<div class="card-block">
						<span class="pull-left">Go to Deposit</span>
						<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
		<div class="col-lg-3 col-md-6">
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col-md-3">
							<i class="fa fa-money fa-5x"></i>
						</div>
						<div class="col-md-9 text-right">
							<div>Withdraw</div>
						</div>
					</div>
				</div>
				<a [routerLink]="['../withdraw']">
					<div class="card-block">
						<span class="pull-left">Go to Withdrawal</span>
						<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
						<div class="clearfix"></div>
					</div>
				</a>
			</div>
		</div>
	</div>
	<!-- /.row -->


</div>
