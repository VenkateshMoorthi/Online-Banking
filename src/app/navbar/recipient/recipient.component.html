<br><br>
<div class="container main">
    <div class="row">
        <div class="col-md-6">
            <h1 class="title">Recipient Form</h1>
            <hr />
            <form [formGroup]='recipientForm' (ngSubmit)="addedit()">
                <div class="form-group">
                <label for="name">
                  Name
                </label>
                <input class="form-control"
                       type="text"
                       id="name"
                       formControlName="name"
                       [(ngModel)]="recipient.name" 
                       placeholder="Name">     
              </div>
              <div class="form-group">
                <label for="email">
                  Email
                </label>
                <input class="form-control"
                       type="text"
                       id="email"
                       formControlName="email" 
                       [(ngModel)]="recipient.email"
                       placeholder="Email">
              </div>
              <div class="form-group">
                <label for="phone">
                  Phone
                </label>
                <input class="form-control"
                       type="text"
                       id="phone"
                       formControlName="phone" 
                       [(ngModel)]="recipient.phone"
                       placeholder="Phone">
              </div>                
              <div class="form-group">
                <label for="accountNumber">
                  Account Number
                </label>
                <input class="form-control"
                       type="text"
                       id="accountNumber"
                       formControlName="accountNumber"
                       [(ngModel)]="recipient.accountNumber"
                       placeholder="Account Number">
              </div>
              <div class="form-group">
                <label for="description">
                  Description
                </label>
                <input class="form-control"
                       type="text"
                       id="description"
                       formControlName="description"
                       [(ngModel)]="recipient.description"
                       placeholder="Description">
              </div>
             <button  class="btn btn-primary btn-block "
                 type="submit" >Add/Edit Recipient</button>
            </form>
        </div>
        <div class="table-responsive">
          <br><br>
          <h3>List of Recipients</h3>
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Recipient Name</th>
                <th>Recipient Email</th>
                <th>Recipient Phone</th>
                <th>Recipient Account Number</th>
                <th>Description</th>
                
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let recipient1 of recipientList">
                <td ><a (click)="editRecipient(recipient1.id)">{{recipient1.name}}</a></td>
                <td >{{recipient1.email}}</td>
                <td >{{recipient1.phone}}</td>
                <td >{{recipient1.accountNumber}}</td>
                <td >{{recipient1.description}}</td>
                <td><a (click)="delete(recipient1.id)">Delete</a> </td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
