<br><br>
<div class="container main">
    
    <div class="row">
        <div class="col-md-6">
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h3>Savings Balance: </h3>
                        </div>
                        <div class="col-md-6 text-right">
                            <h3><i class="fa fa-usd" aria-hidden="true">{{savingsAccountBalance}}</i></h3>
                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <a [routerLink]="['../userfront']">
                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    <div class="clearfix"></div>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <br>
    <br>

    <!-- /.row -->

    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th>Post Date</th>
                <th>Description</th>
                <th>Type</th>
                <th>Status</th>
                <th>Amount</th>
                <th>Available Balance</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let savingsTransaction of savingsTransactionList">
                <td >{{savingsTransaction.date}}</td>
                <td >{{savingsTransaction.description}}</td>
                <td >{{savingsTransaction.type}}</td>
                <td >{{savingsTransaction.status}}</td>
                <td >{{savingsTransaction.amount}}</td>
                <td >{{savingsTransaction.availableBalance}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
